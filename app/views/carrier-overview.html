<div ng-include="'views/carrier-overview-header.html'"></div>

<div class="agency-cells-wrapper">
  <span class="overview-title">Carrier Agencies</span>

  <div class="row">
    <div class="col-md-12">
      <div class="filter-wrapper pull-left">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
          <input type="text"
                 class="form-control"
                 placeholder="Search by Agency Name, Contact or HQ"
                 aria-label="Username"
                 aria-describedby="basic-addon1"
                 ng-model="agencySearch">
        </div>
        <span class="order-by" ng-click="sortBy('established')" ng-show="propertyName === 'established'" ng-class="{active: reverse}">Newest</span>
        <span class="order-by" ng-click="sortBy('established')" ng-show="propertyName === 'established'" ng-class="{active: !reverse}">Oldest</span>
      </div>

      <a href="" class="btn btn-add pull-right">
        <i class="fa fa-plus left" aria-hidden="true"></i>
        Add Agency
      </a>
    </div>
  </div>

  <div class="scroll-wrapper">
    <p ng-show="(carrierAgencies | filter:agencySearch).length == 0">Sorry, no results found for <strong>{{agencySearch}}</strong>.</p>
    <agency-cells></agency-cells>
  </div><!-- /.scroll-wrapper -->
</div><!-- /.agency-cells-wrapper -->
